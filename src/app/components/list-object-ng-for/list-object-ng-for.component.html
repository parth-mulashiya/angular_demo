<div style="padding-left: 20px;">

  <h1>Add Data:</h1>

  <label for="name">Name:</label>
  <input id="name" name="name" type="text" placeholder="Enter your name"  [(ngModel)]="name" required>
  <br><br>
  <label for="name">City:</label>
  <input id="city" city="city" type="text" placeholder="Enter your city"  [(ngModel)]="city" required>
  <br><br>
  <label for="name">Age:</label>
  <input id="age" name="age" type="text" placeholder="Enter your age"  [(ngModel)]="age" required>
  <br><br>
  <button type="button" (click)="onAddData()">Add</button>

  <hr />

  <h1>ngFor</h1>
  <table border="1" [cellPadding]="10">
      <thead>
          <tr>
              <th>Name</th>
          <th>City</th>
          <th>Age</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of list">
              <td>{{item?.Name}}</td>
              <td>{{item?.City}}</td>
              <td>{{item?.Age}}</td>
          </tr>
      </tbody>
  </table>
</div>
