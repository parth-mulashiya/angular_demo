<h1 class="headText">For Loop Component</h1>


<!-- For loop example -->
<!-- old method of for loop -->
<ul>
  <li *ngFor="let fruit of fruits">
    {{ fruit }}
  </li>
</ul>


<!-- new method of for loop -->

@for (fruit of fruits; track $index) {
<h3>{{fruit}}</h3>
}



<!-- for loop -->
<table class="table table-striped">
  <tbody>
    <tr>
      <td><b>Index</b></td>
      <td><b>Id</b></td>
      <td><b>Name</b></td>
      <td><b>Salary</b></td>
      <td><b>Age</b></td>
    </tr>
    @for(emp of employees;let i = $index;let e = $even; track emp.id){
    <!-- <tr>

          <td>{{emp.salary}}</td>
          <td>{{emp.age}}</td>
        </tr> -->
    @if(e == true){
    <tr>
      <td>{{i+1}}</td>
      <td>{{emp.id}}</td>

    </tr>
