<h1 class="headText">Class Binding Component</h1>

<!-- Using normal css class from css file -->
<button class="bold textColor bgColor fontStyle">Click Me</button>

<br><br>

<!-- Using Class Binding to use the css class -->
<!-- class binding is used as [class]='<ts_file_variable>' -->
<!-- in this we have to create an object in ts file there we have to add all class name which we have to use in this button -->
<button [class]="btnClass">Click Me</button>
