
<h1 class="headText">Switch Case Component</h1>

<input type="text" placeholder="Enter Name" #txt class="form-control" (keyup)="0" value="Parth">

@switch(txt.value) {

  @case ("Parth") {
    <h1>Hello Parth</h1>
  }
  @case ("Bapu") {
    <h1>Hello Bapu</h1>
  }
  @case ("Prashant") {
    <h1>Hello Prashant</h1>
  }
  @case ("Nirav") {
    <h1>Hello Nirav</h1>
  }
  @case ("Vijay") {
    <h1>Hello Vijay</h1>
  }
  @default {
    <h1>No Name Found</h1>
  }

}
